<div class="flex h-screen w-full bg-slate-50 font-sans overflow-hidden" cdkDropListGroup>
  <aside class="w-72 bg-white border-r border-slate-200 flex flex-col shadow-xl z-30">
    <div class="p-6 border-b">
      <h2 class="text-xl font-black italic text-blue-600">FLOW BUILDER</h2>
    </div>

    <div cdkDropList [cdkDropListData]="availableTasks" class="flex-1 p-4 space-y-3">
      @for (task of availableTasks; track task.type) {
        <div [cdkDragData]="task" cdkDrag class="p-4 bg-white border rounded-xl shadow-sm cursor-grab hover:border-blue-400 transition-all active:scale-95">
          <div class="flex items-center gap-3">
            <span class="text-2xl">{{task.icon}}</span>
            <div>
              <p class="font-bold text-sm text-slate-700">{{task.title}}</p>
              <p class="text-[9px] uppercase font-bold text-slate-400">{{task.type}}</p>
            </div>
          </div>
        </div>
      }
    </div>
  </aside>

  <main class="flex-1 relative bg-slate-100 flex flex-col">
    <div class="h-14 bg-white border-b px-6 flex items-center justify-between shadow-sm">
      <button (click)="runWorkflow()" [disabled]="isExecuting()" class="bg-blue-600 text-white px-6 py-2 rounded-lg text-xs font-bold hover:bg-blue-700 disabled:bg-slate-300">
        {{ isExecuting() ? 'Running...' : 'Run Workflow' }}
      </button>
      <button (click)="clearAll()" class="text-xs font-bold text-red-500 hover:bg-red-50 px-3 py-2 rounded-lg">Clear All</button>
    </div>

    <div #canvasRoot cdkDropList id="canvas-root" (cdkDropListDropped)="drop($event)" class="flex-1 relative pattern-grid overflow-hidden">
      <svg class="absolute inset-0 w-full h-full pointer-events-none">
        <defs>
          <marker id="arrow" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#3b82f6" />
          </marker>
        </defs>
        @for (conn of connections(); track conn.id) {
          <path [attr.d]="getConnectorPath(conn)" fill="none" stroke="#3b82f6" stroke-width="2" marker-end="url(#arrow)" />
        }
      </svg>

      @for (node of nodes(); track node.id) {
        <div cdkDrag [cdkDragFreeDragPosition]="{x: node.x, y: node.y}" (cdkDragEnded)="onDragEnded($event, node)" (click)="handleNodeClick(node.id)"
             class="absolute w-48 bg-white rounded-xl shadow-lg p-4 border-2 cursor-move select-none"
             [class.border-blue-500]="selectedNodeId() === node.id" [style.left.px]="node.x" [style.top.px]="node.y">
          <div class="flex items-center gap-3">
            <span class="text-xl" [class.animate-pulse]="node.status === 'running'">{{node.icon}}</span>
            <div class="flex-1 overflow-hidden">
              <p class="font-bold text-sm truncate">{{node.title}}</p>
              <div class="flex items-center gap-1">
                <span class="w-1.5 h-1.5 rounded-full" [style.background]="node.color"></span>
                <p class="text-[9px] text-slate-400 font-bold uppercase">{{node.status}}</p>
              </div>
            </div>
          </div>
          @if(node.status === 'completed') {
            <div class="absolute -top-2 -right-2 bg-green-500 text-white rounded-full p-1 shadow-md">
              <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-width="4" d="M5 13l4 4L19 7"/></svg>
            </div>
          }
        </div>
      }
    </div>
  </main>
</div>
